<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Song Lyrics by Artist</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main" class="container">
        <header role="banner"><h1>Song Lyrics</h1></header>
        <form action="#" class="js-search-form">
            <label for="query-artist">Artist:</label>
            <input id="query-artist" type="text" class="js-query-artist" placeholder="Queen">
            <label for="query-title">Song title:</label>
            <input id="query-title" type="text" class="js-query-title" placeholder="Under Pressure">
            <button type="submit">Search</button>
        </form>
        <section role="region" class="hidden" id="results">
                
        </section>
      </main>
    <script src="index.js"></script>
  </body>
</html>
